[IO]
model_fpath:		conv_qsar/models/Ab-oct-8-extrafeatures-b/fold<this_fold>
use_existing_weights:	false

[ARCHITECTURE]
embedding_size: 	512
depth: 			5
scale_output: 		0.05
hidden:			50
sum_after:	true

[DATA]
data_label:		abraham
molecular_attributes:	true
data_split:		cv
cv_folds:		<this_fold>/5
training_ratio:		1.0

[TRAINING]
batch_size: 		1
nb_epoch: 		100
lr_func: 		float(0.0007 * np.exp(- epoch / 30.0))
patience:		100

[TESTING]
test_embedding: 	false
test_activations: 	false
test_reactions: 	false

