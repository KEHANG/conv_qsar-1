[IO]
model_fpath:		conv_qsar_v2/models/Ab-oct-3-extrafeatures-all
use_existing_weights:	false

[ARCHITECTURE]
embedding_size: 	512
depth: 			5
scale_output: 		0.05
hidden:			50

[DATA]
data_label:		abraham
data_split:		cv
cv_folds:		<this_fold>/1

[TRAINING]
batch_size: 		1
nb_epoch: 		150
lr_func: 		float(0.0007 * np.exp(- epoch / 30.0))
patience:		25

[TESTING]
test_embedding: 	false
test_activations: 	false
test_reactions: 	false

