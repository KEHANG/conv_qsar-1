[IO]
model_fpath:		conv_qsar/models/De-aq-Ab-oct-1a/fold<this_fold>
use_existing_weights:	true
weights_fpath:		conv_qsar/models/De-aq-3-all.h5

[ARCHITECTURE]
embedding_size: 	512
depth: 			5
scale_output: 		0.05
hidden:			50

[DATA]
data_label:		abraham
data_split:		ratio
cv_folds:		<this_fold>/5

[TRAINING]
batch_size: 		1
nb_epoch: 		100
lr_func: 		float(0.0007 * np.exp(- epoch / 30.0))
patience:		100

[TESTING]
test_embedding: 	false
test_activations: 	false
test_reactions: 	false
