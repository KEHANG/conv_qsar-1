[IO]
model_fpath:		conv_qsar/models/Br-tm-3-all-comparison
use_existing_weights:	true
weights_fpath:		conv_qsar/models/Br-tm-3-all.h5

[ARCHITECTURE]
embedding_size: 	512
depth: 			5
scale_output: 		0.05
hidden:			50
output_size:		1

[DATA]
data_label:		bradley
data_split:		cv
cv_folds:		<this_fold>/1
training_ratio:		1.0

[TRAINING]
batch_size: 		1

[TESTING]
test_embedding: 	false
test_activations: 	false
test_reactions: 	false
