[IO]
model_fpath:		conv_qsar/models/tox21_test_all_halfsize/fold1
use_existing_weights:	true

[ARCHITECTURE]
embedding_size: 	512
depth: 			5
scale_output: 		0.01
hidden:			600
hidden2:		300
output_activation:	sigmoid
loss:	custom
optimizer:	adadelta
output_size:	12

[DATA]
data_label:		tox21
molecular_attributes:	true
data_split:		cv_full
cv_folds:		<this_fold>/5
training_ratio:	1.0

[TRAINING]
batch_size: 		1
nb_epoch: 		100
patience:		5

[TESTING]
test_embedding: 	true
test_activations: 	false
test_reactions: 	false
